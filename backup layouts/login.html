<!DOCTYPE html>
<!--initialize AngularJS app-->
<html lang="en" data-ng-app="hellogalaxy">
   <head>
       <title>Title</title>
       <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
       <!-- Bootstrap -->
       <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
       <!--Main CSS-->
       <link href="framework/css/login.css" rel="stylesheet"/>
    </head>
    
    <!--Body starts here-->
    <body>
        <div class="background">
        <div class="background-tint">
        <div class="container">
            <div class="row form-row-override">
                <div class="col-xs-12 col-md-6 col-sm-6 col-center form-center form-styling">
                    <form>
                        <fieldset>
                        <legend><img src="images/satoyama-logo.PNG" class="logo"/><br/>Crop Management System</legend>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password"/>
                        </div>
                        <hr />
                        </fieldset>
                        <button type="submit" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                    </form>
                </div>
            </div>
            <div class="row form-row-override">
                <div class="col-xs-12" style="text-align: center; margin-top: 15px;">
                    <p style="color: white;">Satoyama Farm SDN BHD. &#169 2018</p>
                </div>
            </div>
        </div> 
        </div>
        </div>
        <!--JS scripts-->
       <!--jQuery - required for Bootstrap's Javascript plugins-->
       <script src="framework/js/jquery-3.3.1.min.js"></script>
       <!--All bootstrap plugins file-->
       <script src="framework/js/bootstrap.min.js"></script>
       <script src="framework/js/angular.min.js"></script>
       <script src="framework/js/angular-route.js"></script>
       <script src="framework/js/angular-ui-router.js"></script>

       <!--Our CMS controllers-->
       <script src="framework/js/helloworld.js"></script>
       <script src="framework/js/component/.js"></script>
    </body>
    
</html>
